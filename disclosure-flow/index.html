<title>Disclosure Flow</title>

<style>
  :root {
    --bg: #FAFAFA;
    --surface: #FFFFFF;
    --border: #EBEBEB;
    --border-hover: #D4D4D4;
    --accent: #64a997;
    --accent-dim: rgba(100,169,151,0.06);
    --text: #111111;
    --text-muted: #777777;
    --text-faint: #AAAAAA;
    --radius: 12px;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Inter', -apple-system, sans-serif;
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    background: var(--bg);
  }

  .container {
    width: 100%; max-width: 440px;
    padding: 48px 20px 44px;
    display: flex; flex-direction: column; align-items: center;
  }

  /* ‚ïê‚ïê‚ïê HERO IMAGE ‚ïê‚ïê‚ïê */
  .hero-banner {
    width: calc(100% + 40px);
    margin: -48px -20px 0;
    position: relative;
    height: 180px;
    overflow: hidden;
  }
  .hero-banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center top;
    display: block;
  }
  .hero-banner::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 80px;
    background: linear-gradient(to bottom, transparent, var(--bg));
  }

  /* ‚ïê‚ïê‚ïê BRAND ‚ïê‚ïê‚ïê */
  .brand { text-align: center; animation: fadeIn 0.5s ease both; margin-top: 20px; }
  .logo-img { height: 64px; width: auto; object-fit: contain; margin-bottom: 12px; }
  .avatar { width: 72px; height: 72px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border); margin-bottom: 14px; }
  .avatar-placeholder { width: 72px; height: 72px; border-radius: 50%; background: var(--bg); border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: 800; color: var(--text-muted); margin-bottom: 14px; }

  .brand-name { font-size: 22px; font-weight: 800; letter-spacing: -0.03em; animation: fadeIn 0.5s ease 0.05s both; }
  .brand-bio { font-size: 14px; color: var(--text-muted); font-weight: 400; margin-top: 6px; line-height: 1.5; animation: fadeIn 0.5s ease 0.1s both; }

  /* ‚ïê‚ïê‚ïê SOCIALS ‚ïê‚ïê‚ïê */
  .socials { display: flex; gap: 8px; margin: 20px 0 24px; animation: fadeIn 0.5s ease 0.15s both; }
  .social-link { width: 40px; height: 40px; border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; transition: all 0.25s; text-decoration: none; }
  .social-link:hover { border-color: var(--border-hover); background: var(--accent-dim); }
  .social-link svg { width: 16px; height: 16px; fill: var(--text-faint); transition: fill 0.25s; }
  .social-link:hover svg { fill: var(--accent); }

  /* ‚ïê‚ïê‚ïê SECTION LABEL ‚ïê‚ïê‚ïê */
  .section-label {
    font-size: 10px; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase;
    color: var(--text-faint); margin-bottom: 14px; width: 100%;
    animation: fadeIn 0.5s ease 0.18s both;
  }

  /* ‚ïê‚ïê‚ïê LINKS ‚ïê‚ïê‚ïê */
  .links { width: 100%; display: flex; flex-direction: column; gap: 8px; }
  .link-card {
    display: flex; align-items: center; gap: 14px;
    width: 100%; padding: 14px 16px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    text-decoration: none; color: var(--text);
    transition: all 0.25s; cursor: pointer;
  }
  .link-card:hover { border-color: var(--border-hover); transform: translateY(-1px); box-shadow: 0 4px 16px rgba(0,0,0,0.04); }
  .link-card:hover .link-arrow { opacity: 1; }

  .link-icon {
    width: 42px; height: 42px;
    border-radius: 10px;
    background: var(--bg);
    border: 1px solid var(--border);
    display: flex; align-items: center; justify-content: center;
    font-size: 18px; flex-shrink: 0;
  }
  .link-content { flex: 1; min-width: 0; }
  .link-title { font-size: 13.5px; font-weight: 700; letter-spacing: -0.01em; }
  .link-subtitle { font-size: 11.5px; color: var(--text-muted); margin-top: 1px; }
  .link-arrow { font-size: 14px; opacity: 0.3; transition: opacity 0.25s; color: var(--text-faint); flex-shrink: 0; }

  .link-card { animation: fadeIn 0.4s ease both; }
  .link-card:nth-child(1) { animation-delay: 0.22s; }
  .link-card:nth-child(2) { animation-delay: 0.28s; }
  .link-card:nth-child(3) { animation-delay: 0.34s; }
  .link-card:nth-child(4) { animation-delay: 0.40s; }
  .link-card:nth-child(5) { animation-delay: 0.46s; }

  /* ‚ïê‚ïê‚ïê FOOTER ‚ïê‚ïê‚ïê */
  .footer {
    margin-top: 36px; text-align: center;
    padding-top: 20px;
    border-top: 1px solid var(--border);
    width: 100%;
    animation: fadeIn 0.5s ease 0.6s both;
  }
  .footer a { display: inline-flex; align-items: center; gap: 6px; font-size: 11px; color: var(--text-faint); text-decoration: none; font-weight: 500; transition: color 0.2s; }
  .footer a:hover { color: var(--text-muted); }
  .footer-logo { height: 14px; width: auto; opacity: 0.4; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  @media (hover: none) { .link-arrow { opacity: 0.3; } .link-card:active { background: var(--bg); } }
</style>
